name: SENSEX Expiry Data Downloader

on:
  # Run daily at 4:30 PM IST (11:00 AM UTC)
  schedule:
    - cron: '00 11 * * *'
  
  # Allow manual triggers
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run even if not expiry day'
        required: false
        default: 'false'

jobs:
  download-sensex-data:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 1 hour timeout
    
    env:
      TZ: Asia/Kolkata
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Create artifacts directory
      run: |
        mkdir -p artifacts
        echo "Artifacts directory created at $(pwd)/artifacts"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        echo "Installing required packages..."
        pip install pandas requests pyotp openpyxl smartapi-python logzero
        
        echo "Verifying installations..."
        python -c "import pandas; print(f'pandas: {pandas.__version__}')"
        python -c "import requests; print(f'requests: {requests.__version__}')"
        python -c "import pyotp; print('pyotp: OK')"
        python -c "import openpyxl; print('openpyxl: OK')"
        python -c "import logzero; print('logzero: OK')"
        python -c "try: from SmartApi.smartConnect import SmartConnect; print('SmartAPI: OK'); except Exception as e: print(f'SmartAPI error: {e}')"
        
    - name: Run SENSEX Data Downloader
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        ANGEL_API_KEY: ${{ secrets.ANGEL_API_KEY }}
        ANGEL_CLIENT_ID: ${{ secrets.ANGEL_CLIENT_ID }}
        ANGEL_PIN: ${{ secrets.ANGEL_PIN }}
        ANGEL_TOTP_KEY: ${{ secrets.ANGEL_TOTP_KEY }}
      run: |
        echo "Starting SENSEX data downloader..."
        echo "Current time: $(date)"
        echo "Timezone: $TZ"
        echo "Python version: $(python --version)"
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        
        echo "Running main script..."
        python sensex_data_downloader.py
        
        echo "Script completed with exit code: $?"
    
    - name: List artifacts directory
      if: always()
      run: |
        echo "Checking artifacts directory..."
        if [ -d "artifacts" ]; then
          echo "artifacts directory exists at $(pwd)/artifacts"
          echo "Contents:"
          ls -la artifacts/
          echo "File count: $(ls -1 artifacts/ | wc -l)"
        else
          echo "ERROR: artifacts directory not found!"
          echo "Creating empty artifacts directory for upload..."
          mkdir -p artifacts
          echo "This is a placeholder file" > artifacts/placeholder.txt
        fi
        
        echo "Current directory contents after script:"
        ls -la
    
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sensex-data-artifacts
        path: |
          artifacts/
          sensex_downloader.log
        retention-days: 7
    
    - name: Send success notification
      if: success()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ✅ SENSEX Data Download Completed!
          
          Repository: ${{ github.repository }}
          Run ID: ${{ github.run_id }}
          Branch: ${{ github.ref_name }}
          
          View artifacts: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    
    - name: Send failure notification
      if: failure()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ❌ SENSEX Data Download Failed!
          
          Repository: ${{ github.repository }}
          Run ID: ${{ github.run_id }}
          Workflow: ${{ github.workflow }}
          
          Check logs for details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
